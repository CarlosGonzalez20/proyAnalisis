<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale-1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../estilos/creacion_usuario.css" >
    <title>Login</title>
    <script src="../nodeJS/inserción.js"></script>
</head>
 
<body class="flex justify-center items-center h-screen">
    <div class="mostrar">
        <span>Creación Usuario</span>
    </div>
  <div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
    <form class="space-y-6" action="#">
        <div class="flex justify-center">
            <img src="../imagenes/logologin.jpg" alt="Image" class="w-full h-35" />
        </div>
        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900  dark:text-white">Correo Electronico</label>
            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="correo@correo.com" required />
        </div>
        <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
        </div>
        <div class="flex items-start">
            <button onclick="agregarNuevoCliente()" class="ms-auto cursor-pointer font-bold text-sm txtRedir hover:underline">Crear Cuenta</button>
        </div>
        
    </form>
   
  </div>
  
</body>
<footer  >
    <div class="mostrarDerecho">
        <span>Derechos de Autor - UMG - Ingeniería en Sistemas</span>
    </div> 

</footer>

</html>
