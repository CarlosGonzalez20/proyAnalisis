<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MegaMart</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../estilos/AñadirProducto.css">
    </head>
    <body>
        <div class="card">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Ingresa tu usuario</span>
                <input type="text" class="form-control" placeholder="Nombre de usuario" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Elige una categoria</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Categoria</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Elige una sub categoria</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Sub categoria</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                </select>
            </div>
                       
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre del producto</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nombre del producto">
            </div>

            <div class="mb-3">
                <label for="formFile" class="form-label">Imagen del producto</label>
                <input class="form-control" type="file" id="formFile">
            </div>
              

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Descripción del producto</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Precio del producto</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>
              

            <button type="submit" class="btn btn-primary">Publicar</button>
            
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
